<div class="container home-content">

  <h1>Candidaturas</h1>

  <div class="row">
    <div class="col-md-12">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Candidato</th>
                <th scope="col">Email</th>
                <th scope="col">Vaga</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cand of listaCands">
                <td>{{cand.candidato.nome}}</td>
                <td>{{cand.candidato.email}}</td>
                <td>{{cand.vaga.descricao}}</td>
                <td *ngIf="cand.candidato.ficheiroCurriculo">
                  <a target="_blank" href="{{cand.candidato.ficheiroCurriculo}}">Download Anexo</a>
                </td>
                <td>
                  <button (click)="removerCandidatura(cand)" class="btn btn-primary">Remover</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
